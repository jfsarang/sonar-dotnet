# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4
trigger:
- main
steps:
- task: JFrogNuGet@1
  displayName: 'JFrog NuGet restore Billing API'
  inputs:
    command: 'restore'
    artifactoryConnection: 'JFrogArtifactoryV2-SaaS'
    targetResolveRepo: 'unum-and-nuget'
    solutionPath: 'src/API/HIP_Billing_API.sln'
    noNuGetCache: true
    packagesDirectory: 'src/API/packages'
    collectBuildInfo: true
    buildName: 'Test-nuget'
    buildNumber: '1.0.0'
- task: JFrogPublishBuildInfo@1
  inputs:
    artifactoryConnection: 'unum'
    buildName: 'Test-nunget'
    buildNumber: '1.0.0'
    projectKey: 'nuget'